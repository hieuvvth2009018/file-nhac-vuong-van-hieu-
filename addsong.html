<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="addsong.css">
    <title>HieuMusic // Add Tracks</title>

</head>
<style>
    body{
     background: lightsalmon;
    }
</style>
<body>

<h1>Add Your Tunes !!!</h1>
<div>
    <form action="" name="song-form">
        <div class="element">
        <input type="text" name="name" placeholder="Name">
        </div>

        <div class="element">
        <input type="text" name="singer" placeholder="Singer">
        </div>

        <div class="element">
        <input type="text" name="author" placeholder="Author">
        </div>

        <div class="element">
        <input type="text" name="thumbnail" placeholder="Thumbnail">
        </div>

        <div class="element">
        <input type="text" name="link" placeholder="Link">
        </div>

        <button type="button" name="btn-submit" value="Submit">Submit</button>
    </form>
</div>
<script src="js/addsong.js"></script>
</body>
</html>
